<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>V-for</title>

     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://unpkg.com/vue@next" defer></script>
     <script src="app.js" defer></script>
</head>

<body>

     <header>
          <h1>Registration Form</h1>
     </header>

     <section class="form" id="form">
          <div class="row">

               <section>
                    
                    <form class="mb-5">
                         <div class="row">
                              <div class="col-md-12 form-group">
                                   <label>Name: </label>
                              </div>
                              <br>
                              <div class="col-md-12 form-group">
                                   <input type="text" name="name" id="name" placeholder="Votre nom" required v-model="name">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-md-12 form-group">
                                   <label>Email: </label>
                              </div>
                              <br>

                              <div class="col-md-12 form-group">
                                   <input type="text" name="email" id="email" placeholder="Votre Email" required v-model="email">
                              </div>



                         </div>
                         <div class="row">
                              <div class="col-md-12 form-group">
                                   <label>Age: </label>
                              </div>
                              <br>

                              <div class="col-md-12 form-group">
                                   <input type="text" name="Age" placeholder="Votre Age" required v-model="age">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-md-12 form-group">
                                   <label>Fonction: </label>
                              </div>
                              <br>

                              <div class="col-md-12 form-group">
                                   <input type="text" name="Fonction" placeholder="Votre Fonction" required v-model="fonction">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-md-12 form-group">
                                   <label>Experience:</label>
                              </div>
                              <br>

                              <div class="col-md-12 form-group">
                                   <input type="text" name="Experience" placeholder="Votre Experience" required v-model="experience">
                              </div>
                         </div>
                         <br>
                       
                         <button @click.prevent="submitForm">Envoy√©</button>
                    </form>

          </div>


          <div class="tb">   
          <table class="table table-striped">
               <thead>
                    <tr>
                         <th scope="col">Name</th>
                         <th scope="col">Email</th>
                         <th scope="col">Age</th>
                         <th scope="col">Fonction</th>
                         <th scope="col">Experience</th>
                    </tr>
               </thead>
               <tbody>
                    <tr v-for="list in studentLists">
                         <td>{{ list.name }}</td>
                         <td>{{ list.email }}</td>
                         <td>{{ list.age }}</td>
                         <td>{{ list.fonction }}</td>
                         <td>{{ list.experience }}</td>
                    </tr>

               </tbody>
          </table>
          </div>
     </section>


</body>

</html>
