<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">

        <div class="row">
          <div class="col"><label >Name :</label></div>
          <div class="col"><input type="text" v-model="name"/></div>
        </div>

        <div class="row">
          <div class="col"><label >Last Name:</label></div>
          <div class="col"> <input type="text" v-model="lastName"/></div>
        </div>

        <div class="row">
          <div class="col"><label >Fonction</label></div>
          <div class="col"> <input type="text" v-model="fonction"/></div>
        </div>
        
        <button @click.prevent="submitForm">Submit</button>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">lastName</th>
            <th scope="col">Fonction</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="em in employes">
            <td>{{ em.name }}</td>
            <td>{{ em.lastName }}</td>
            <td>{{ em.fonction }}</td>
          </tr>
         
        </tbody>
      </table>
    </section>
  </body>
</html>
